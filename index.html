<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip Upload Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h2 {
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .progress-container {
      margin-top: 20px;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 18px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: #28a745;
      transition: width 0.3s ease-in-out;
    }

    .status {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>Upload Trip Photos ðŸ“¸</h2>
  <div class="container">
    <form id="uploadForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="file" id="file" multiple required />
      <button type="submit">Upload</button>
    </form>
    <div class="progress-container">
      <div class="progress-bar"><div class="progress" id="progressBar"></div></div>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progressBar');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const files = document.getElementById('file').files;

      if (!name || files.length === 0) {
        alert("Please enter a name and choose files.");
        return;
      }

      status.textContent = '';
      progressBar.style.width = '0%';

      let completed = 0;

      for (const file of files) {
        const reader = new FileReader();
        reader.onload = async function () {
          const base64Data = reader.result.split(',')[1];

          const formData = new FormData();
          formData.append('folderName', name);
          formData.append('filename', file.name);
          formData.append('mimeType', file.type);
          formData.append('fileData', base64Data);

          try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbywk0CrX64odMWuEwi7ubqS8-8ljw0pblP_O9Kotl89j3kn5RkIE75nYnOH8iHEXJ-Lmw/exec', {
              method: 'POST',
              body: formData
            });

            const result = await response.text();
            status.textContent += result + '\n';
          } catch (error) {
            status.textContent += 'Failed to upload ' + file.name + '\n';
          }

          completed++;
          progressBar.style.width = `${(completed / files.length) * 100}%`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
